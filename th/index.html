<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เว็บไซต์ของเรา</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
  </style>
</head>
<body>
  <h1>ยินดีต้อนรับสู่เว็บไซต์ของเรา!</h1>
  <p>เราคือเว็บไซต์ที่ให้ข้อมูลเกี่ยวกับบริการต่างๆ เพื่อช่วยเหลือคุณให้สะดวกสบายยิ่งขึ้น</p>
  <h2>บริการของเรา</h2>
  <ul>
    <li>ออกแบบเว็บไซต์</li>
    <li>ให้คำปรึกษาธุรกิจออนไลน์</li>
    <li>ดูแลระบบโซเชียลมีเดีย</li>
  </ul>
</body>
</html>
